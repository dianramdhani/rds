<div class="font-weight-bold" *ngIf="!showEdit">
    <span class="text-primary small font-weight-bolder mr-1">Calibration Fn.</span>
    Y=2X+1
    <button class="btn btn-sm btn-primary ml-2" (click)="showEdit = true">Edit</button>
</div>
<div class="font-weight-bold form-inline" *ngIf="showEdit">
    Y=
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="A1">
    </div>
    X+
    <div class="form-group">
        <input type="text" class="form-control form-control-sm" placeholder="A2">
    </div>
    <button class="btn btn-sm btn-primary ml-2" (click)="showEdit = false">Calibrate</button>
</div>
