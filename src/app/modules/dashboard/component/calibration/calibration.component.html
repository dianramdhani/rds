<div class="font-weight-bold" *ngIf="!showEdit && lastCalibration">
    <span class="text-primary small font-weight-bolder mr-1">Calibration Fn.</span>
    y={{ lastCalibration.a2 }}x{{ +lastCalibration.a1 > 0? '+': '' }}{{ lastCalibration.a1 }}
    <button class="btn btn-primary ml-2" (click)="showEdit = true">Edit</button>
</div>
<div class="font-weight-bold form-inline" *ngIf="showEdit" [formGroup]="formCalibration">
    y=
    <div class="form-group">
        <input type="number" class="form-control form-control-sm" placeholder="A2" formControlName="a2">
    </div>
    x+
    <div class="form-group">
        <input type="number" class="form-control form-control-sm" placeholder="A1" formControlName="a1">
    </div>
    <button class="btn btn-primary ml-2" (click)="calibrate()">Calibrate</button>
    <button class="btn btn-danger" (click)="showEdit = false">Cancel</button>
</div>
